server {
    listen 80;
    server_name staging.marsci.local;

    # Simple IP allowlist (add CIDR entries)
    set $allowed 0;
    allow 127.0.0.1;
    # allow 203.0.113.0/24;  # add staging IPs here
    if ($remote_addr = "127.0.0.1") {
        set $allowed 1;
    }
    if ($allowed = 0) {
        return 403;
    }

    location / {
        auth_basic "Staging Protected";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://backend:8000;
    }

    location /analyze {
        proxy_pass http://backend:8000/analyze;
    }

    # minimal security headers + noindex
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Robots-Tag "noindex, nofollow";
}
